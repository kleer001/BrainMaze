[Generation]
# Target fill percentage for the maze (0.0 to 1.0)
fill_target = 0.8

# Chamber size range
chamber_min_size = 3
chamber_max_size = 5

# Corridor length range
corridor_length_min = 3
corridor_length_max = 8

# Maximum generation attempts before fallback
max_attempts = 5

[Debug]
# Enable debug mode to visualize maze generation step-by-step
debug_mode = false

# Delay in seconds between each path cell creation (only used when debug_mode is true)
debug_delay = 0.1
