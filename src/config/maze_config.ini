# Configuration for the Maze Parameter Editor tool
# This is used for developing and testing maze generation algorithms

[Grid]
width = 21
height = 21
tile_size = 30

[Display]
window_width = 800
window_height = 900
fps = 60
window_title = Maze Parameter Editor

[Generation]
fill_target = 0.95
chamber_min_size = 3
chamber_max_size = 5
corridor_length_min = 3
corridor_length_max = 8
max_attempts = 5

[Colors]
# RGB color values for maze editor visualization
# Base colors
background = 20, 20, 30
wall = 60, 60, 80
grid_lines = 50, 50, 60
# Maze element colors
corridor = 40, 40, 50
chamber = 100, 100, 120
# Special tile markers
start_tile = 50, 200, 50
end_tile = 200, 50, 50
# Algorithm visualization
frontier = 100, 150, 255
